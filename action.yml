name: 'K-Sato1995/webpack-bundle-analyzer-action'
description: 'Run webpack-bundle-analyzer in a workflow'
author: 'K-Sato1995'
inputs:
  webpack-config-path:
    description: 'The path to the webpack config file.'
    required: true
    default: 'node_modules/react-scripts/config/webpack.config' # For CRA
  github-token:
    description: 'Your github token(automatically generated by GitHub).'
    required: true
    default: 'example-token'
  report-file-name:
    description: 'The path to bundle report file.'
    required: false
    default: 'report/index.html'
runs:
  using: 'node16'
  main: 'lib/main.js'
